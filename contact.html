<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Связаться с Русланом</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>

<!-- Шапка -->
<header class="header">
  <div class="container">
    <h1>Руслан Кондратьев</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О себе</a>
      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <div class="profile-form-wrapper">
    <img src="https://i.pravatar.cc/150?u=ruslan" alt="Руслан Кондратьев" class="avatar" />
    <h2>Свяжитесь со мной</h2>
    <p>Хотите заказать таплинк? Заполните форму ниже.</p>
    <button id="openModalBtn" class="btn-gradient">Написать через форму &rarr;</button>
  </div>
</section>

<!-- Подвал -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Руслан Кондратьев. Все права защищены.</p>
  </div>
</footer>

<!-- Модальное окно -->
<div class="modal" id="contactModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img src="https://raw.githubusercontent.com/RuslanRuslan89/r/main/img/me.jpg"  alt="Руслан Кондратьев" class="avatar" />
    <h2>Свяжитесь со мной</h2>
    <form id="modal-contact-form">
      <div class="form-group">
        <i class="fas fa-user icon"></i>
        <input type="text" id="modal-name" placeholder="Ваше имя" required />
      </div>
      <div class="form-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="modal-email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <i class="fas fa-comment-dots icon"></i>
        <textarea id="modal-message" rows="5" placeholder="Как я могу помочь?" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Отправить сообщение &rarr;</button>
    </form>
  </div>
</div>
