<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Связаться с Русланом Кондратьевым</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

<!-- Шапка -->
<header class="header">
  <div class="container">
    <h1>Руслан Кондратьев</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О себе</a>
      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </div>
</header>

<!-- Главная секция -->
<section class="hero">
  <div class="container">
    <h2>Свяжитесь со мной</h2>
    <p>Хотите заказать таплинк или обсудить проект? Заполните форму ниже, и я свяжусь с вами в ближайшее время.</p>
  </div>
</section>

<!-- Форма контактов -->
<section class="content-section scroll-reveal">
  <div class="container">
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" placeholder="Иван Иванов" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="5" placeholder="Опишите ваш запрос..." required></textarea>
      </div>

      <button type="submit" class="btn-gradient">Отправить сообщение</button>
    </form>
  </div>
</section>

<!-- Подвал -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Руслан Кондратьев. Все права защищены.</p>
  </div>
</footer>

</body>
</html>
