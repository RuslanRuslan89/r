<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Связаться с Русланом Кондратьевым</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>

<!-- Шапка -->
<header class="header">
  <div class="container">
    <h1>Руслан Кондратьев</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О себе</a>
      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </div>
</header>

<!-- Главная секция -->
<section class="hero">
  <div class="container">
    <h2>Свяжитесь со мной</h2>
    <p>Хотите заказать таплинк или обсудить проект? Заполните форму ниже.</p>
  </div>
</section>

<!-- Форма контактов -->
<section class="content-section scroll-reveal">
  <div class="container">
    <div class="contact-card">
      <form id="contact-form" class="modern-form">
        <div class="form-row">
          <div class="input-group">
            <i class="fas fa-user icon"></i>
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" required />
            <span class="bar"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <i class="fas fa-envelope icon"></i>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="bar"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <i class="fas fa-comment-dots icon"></i>
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="bar"></span>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          Отправить сообщение &rarr;
        </button>

        <div id="form-response" class="form-message"></div>
      </form>
    </div>
  </div>
</section>

<!-- Подвал -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Руслан Кондратьев. Все права защищены.</p>
  </div>
</footer>

</body>
</html>
