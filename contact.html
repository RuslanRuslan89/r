<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Связаться с Русланом</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="script.js"></script>

  <style>
    .form-wrapper {
      background: linear-gradient(145deg, #ffffff, #f9f9fc); 
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: auto;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1rem 0.5rem 2.5rem;
      border: none;
      border-radius: 10px;
      background-color: #f5f7fa;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.3);
    }

    .icon {
      position: absolute;
      left: 10px;
      top: 12px;
      color: #7e57c2;
      font-size: 1.1rem;
      pointer-events: none;
      opacity: 0.6;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
      font-style: italic;
      opacity: 0.7;
    }

    .submit-btn {
      display: inline-block;
      background: linear-gradient(to right, #7e57c2, #ce93d8);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at center, #ffffff30 0, transparent 80%);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.5s ease;
    }

    .submit-btn:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
  </style>
</head>
<body>

<!-- Шапка -->
<header class="header">
  <div class="container">
    <h1>Руслан Кондратьев</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О себе</a>
      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h2>Свяжитесь со мной</h2>
    <p>Хотите заказать таплинк? Заполните форму ниже или напишите мне в Telegram.</p>
  </div>
</section>

<!-- Форма -->
<section class="content-section scroll-reveal">
  <div class="container">
    <div class="form-wrapper">
      <form id="contact-form">
        <div class="form-group">
          <i class="fas fa-user icon"></i>
          <input type="text" id="name" placeholder="Ваше имя" required />
        </div>
        <div class="form-group">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <i class="fas fa-comment-dots icon"></i>
          <textarea id="message" rows="5" placeholder="Как я могу помочь?" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Отправить сообщение &rarr;</button>
      </form>
    </div>
  </div>
</section>

<!-- Подвал -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Руслан Кондратьев. Все права защищены.</p>
  </div>
</footer>

</body>
</html>
